name: CI_workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  install-pip-deps:
    name: Install pip deps
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/python-greetings'
          path: 'python-greetings-file'
      - uses: ./.github/actions/install


  deploy-to-dev:
    name: Deploy to DEV
    runs-on: self-hosted
    needs: [install-pip-deps]

    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/course-js-api-framework'
          path: 'course-js-api-framework-file'
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/python-greetings'
          path: 'python-greetings-file'
      - uses: ./.github/actions/deploy
        with: 
          port: 7001
          environment: 'dev'

  test-on-dev:
    name: Test on DEV
    runs-on: self-hosted
    needs: [deploy-to-dev]

    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/course-js-api-framework'
          path: 'course-js-api-framework-file'
      - uses: ./.github/actions/test
        with: 
          environment: 'dev'


  deploy-to-staging:
    name: Deploy to staging
    runs-on: self-hosted
    needs: [test-on-dev]

    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/course-js-api-framework'
          path: 'course-js-api-framework-file'
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/python-greetings'
          path: 'python-greetings-file'
      - uses: ./.github/actions/deploy
        with: 
          port: 7002
          environment: 'staging'

  test-on-staging:
    name: Test on staging
    runs-on: self-hosted
    needs: [deploy-to-staging]

    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/course-js-api-framework'
          path: 'course-js-api-framework-file'
      - uses: ./.github/actions/test
        with: 
          environment: 'staging'


  deploy-to-preprod:
    name: Deploy to preprod
    runs-on: ubuntu-latest
    needs: [test-on-staging]

    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/course-js-api-framework'
          path: 'course-js-api-framework-file'
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/python-greetings'
          path: 'python-greetings-file'
      - uses: ./.github/actions/deploy
        with: 
          port: 7003
          environment: 'preprod'

  test-on-preprod:
    name: Test on preprod
    runs-on: self-hosted
    needs: [deploy-to-preprod]

    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/course-js-api-framework'
          path: 'course-js-api-framework-file'
      - uses: ./.github/actions/test
        with: 
          environment: 'preprod'


  deploy-to-prod:
    name: Deploy to prod
    runs-on: self-hosted
    needs: [test-on-preprod]

    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/course-js-api-framework'
          path: 'course-js-api-framework-file'
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/python-greetings'
          path: 'python-greetings-file'
      - uses: ./.github/actions/deploy
        with: 
          port: 7004
          environment: 'prod'

  test-on-prod:
    name: Test on prod
    runs-on: self-hosted
    needs: [deploy-to-prod]

    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'zer0ant/course-js-api-framework'
          path: 'course-js-api-framework-file'
      - uses: ./.github/actions/test
        with: 
          environment: 'prod'
